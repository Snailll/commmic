<html>

	<head>
		<title>首页</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Pragma" content="no-cache" />

			mui.init({
				subpages: [{
					url: 'list_sub.html',
					id: 'list_sub.html',
					styles: {
						top: '45px',
						bottom: '0px',
					}
				}],
				swipeBack: true
			});
			window.addEventListener('init', function init(event) {
				mui.plusReady(function() {
					//					var self = plus.webview.currentWebview();
					//					console.log('list---' + self.action + self.title);
					document.querySelector('.mui-title').innerHTML = event.detail.title;
				});
				var list_sub = plus.webview.getWebviewById('list_sub.html');
				//触发详情页面的newsId事件
				mui.fire(list_sub, 'init', {

					action: event.detail.action
